<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Számológép</title>
</head>
<body>
    <form action="javascript:vodi(0)">
        <input type="number" name="szam" id="a" placeholder="szam1">
        <input type="number" name="szam" id="b" placeholder="szam2">
        <input type="number" name="szam" id="c"placeholder="eredmény" readonly>
        <br><br>
        <input type="button" value="+" onclick="ad()">
        <input type="button" value="-" onclick="kiv()">
        <input type="button" value="*" onclick="szor()">
        <input type="button" value="/" onclick="oszt()">
        <input type="reset" value="torles">
    </form>
    <script>
        function ad() {
            c.value = Number (a.value) + Number(b.value)
        }
        function kiv() {
            c.value = Number(a.value) - Number(b.value)
        }
        
        function szor() {
            c.value = Number(a.value) * Number(b.value)
        }
        function oszt() {
            c.value = Number(a.value) / Number(b.value)
            }
    </script>
</body>
</html>
